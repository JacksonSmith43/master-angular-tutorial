<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for(i of selectedUserTasks; track i.id){
        <li>
            <app-task [task]="i" (complete)="onCompleteTaskParent($event)" />
        </li>
        }
    </ul>

    @if(isAddingTask){
    <app-add-task />
    }
</section>
