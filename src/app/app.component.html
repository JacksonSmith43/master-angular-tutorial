<app-header />

<main>
  <ul id="users">
    @for(i of users; track i.id){ <!-- track i.id: Angular uses the existing id property of each user to uniquely identify list items, incase the list is modified. -->
    <li>
      <app-user [user]="i" (select)="onSelectUser($event)" />
    </li>
    }

  </ul>

  <app-tasks [name]="selectedUser ? selectedUser.name : '' " /> <!-- If selectedUser has a value then output the name otherwise output an empty string. -->

</main>
